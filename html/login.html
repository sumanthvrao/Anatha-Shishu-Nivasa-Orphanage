<body class="bg-dark"
  style="background-image:url('../images/bg.jpg');background-size:cover;background-repeat: no-repeat center center fixed;">
  <div class="row">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="font-weight: bold;">Anatha Shishu Nivasa - Login</div>
        <div class="card-body">
          <form action="./home_page.html" onsubmit="return myfunction()">
            <label>Username :</label>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="uname" class="form-control" required="required" autofocus="autofocus">
              </div>
            </div>
            <label for="Password">Password :</label>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="pword" class="form-control" required="required">

              </div>
            </div>

            <div class="form-group">
              <div class="checkbox">

                <input type="checkbox" value="remember-me">
                Remember Password

              </div>
            </div>

            <div class="input-group-append">
              <input type="submit" class="btn btn-primary col-sm-12" value="Login">
            </div>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function myfunction() {
      var usernamee = document.getElementById("uname").value;
      var passwordd = document.getElementById("pword").value;
      var username = "root";
      var password = "tour";
      if (usernamee.trim() == username && passwordd.trim() == password) {
        return true;
      }
      else {
        alert("Invalid credentials");
        return false;
      }
    }
  </script>
